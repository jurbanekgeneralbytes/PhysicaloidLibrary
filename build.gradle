buildscript {
	repositories {
		google()
		mavenCentral()
		jcenter()
		maven { url "https://jitpack.io" }
	}

	dependencies {
		classpath 'com.android.tools.build:gradle:4.0.0'
	}
}

allprojects {
	group = 'com.physicaloid'
	version = '1.0'

	repositories {
		google()
		mavenCentral()
		jcenter()
		maven { url "https://jitpack.io" }
	}

	tasks.withType(JavaCompile) {
		options.encoding = "UTF-8"
	}
}